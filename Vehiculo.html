<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #Bueno
        {
            background-color: rgba(163, 231, 163, 0.7);
        }
        #Malo
        {
            background-color: rgba(243, 117, 67, 0.7);
        }
        #ManC
        {
            background-color: rgba(241, 206, 129, 0.7);
        }
        #MantenimientoPreventivo
        {
            background-color: rgba(233, 235, 104, 0.7);
        }
    </style>
    <!-- Required meta tags-->
   <!--  <script src="./js/Vehiculos.js" async></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Formulario Seguimiento de vehículos</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main_vehicle.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  </head>

<body>
    <div class="page-wrapper p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="fromCard fromCard-6">
                <div class="heading-of-form">
                    <h2 class="title" style="font-size: 36px;font-weight: 700;text-align: left;color: black;margin-bottom: 24px;">Seguimiento de vehículos</h2>
                </div>
                <div class="fromCard-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Validación</div>
                            <div class="value">
                              <select name="validacion" class="selectpicker">
                                <option value="EstadoCabinaYControles" >Estado de cabina y controles</option>
                                <option value="General" >General</option>
                                <option value="Elementos de seguridad" >Elementos de seguridad</option>
                                <option value="Luces">Luces</option>
                              </select>
                            </div>
                            <div class="form-row">
                                <div class="name">Parámetro a revisar</div>
                                <div class="value">
                                    <div class="input-group parametros">
                                        <select class="selectpicker">
                                            <option>ESPEJO RETROVISOR/LATERAL</option>
                                            <option>PITO-ALARMA DE RESERVA</option>
                                            <option>FRENOS</option>
                                            <option>LIMPIA BRISAS</option>
                                            <option>CINTURONES DE SEGURIDAD</option>
                                            <option>PUERTAS</option>
                                            <option>VÍDRIOS</option>
                                        </select>                                  
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Estado</div>
                                <div class="value">
                                    <div class="input-group">
                                      <select name="estado_vehiculo" class="selectpicker" onChange="colores();">
                                        <option value="Estado">Estado</option>
                                        <option value="Bueno">Bueno</option>
                                        <option value="Malo"> Malo</option >
                                        <option value="ManC">Mantenimiento Correctivo </option>
                                        <option value="MantenimientoPreventivo">Mantenimiento Preventivo</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Evidencia fotográfica</div>
                                <div class="value">
                                    <div class="input-group js-input-file">
                                        <input class="input-file" type="file" name="file_cv" id="file">
                                        <label class="label--file" for="file">Escoger archivo</label>
                                        <span class="input-file__info">No hay un archivo</span>
                                    </div>
                                    <div class="label--desc">Subir la evidencia fotográfica, el archivo no puede pesar más de 50 MB</div>
                                </div>
                            </div>
    
                            <div class="form-row">
                              <div class="name">Observaciones</div>
                              <div class="value">
                                  <div class="input-group">
                                      <textarea class="textarea--style-6" name="message" placeholder="Observaciones"></textarea>
                                  </div>
                              </div>
                            </div>
                    </form>
                </div>
                </div>
                <div class="fromCard-footer">
                    <button class="btn btn--radius-2" style="display: inline-block;line-height: 50px;padding: 0 30px;-webkit-transition: all 0.4s ease;-o-transition: all 0.4s ease;-moz-transition: all 0.4s ease;transition: all 0.4s ease;cursor: pointer;font-size: 15px;text-transform: capitalize;font-weight: 700;color: #fff;font-family: inherit;background: #2c6ed5;border-radius: 5px;" type="submit">Siguiente</button>
                </div>
            </div>
            <div class="made-Aw">
              AW Company
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    <script type="text/javascript">
        var padreValidaciones = document.getElementsByClassName("value")[0];
        var validationButton = padreValidaciones.getElementsByClassName("selectpicker");
        console.log(validationButton);
    </script>
    

</body>
</html>
