<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main_EPPS.css">
  </head>
  

<body>
   <h1 class="title" style="font-size: 36px; font-family: fantasy;    font-weight: 500;text-align: CENTER;color: black;background-color: darkgray ; margin-bottom: 0px;">Seguimiento de EPPS</h1>
  
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../ATSS/images/epps.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Nombre del trabjador">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="number" name="" class="form-control input_pass" value="" placeholder="Documento">
						</div>
						
				
						<select input type="text" name="" class="form-control input_user" value="" placeholder="Campo">
							<option>Seleccionar campo</option>
							<option>Faca</option>
							<option>Cogua</option>
							<option>Rosales</option>
						
						</select>
					
						
					
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn">Ingresar</button>
				   </div>
					</form>
				</div>
		
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
